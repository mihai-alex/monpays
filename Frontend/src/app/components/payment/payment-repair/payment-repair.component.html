<div class="col-md-6 offset-md-3">
  <h3>Repair Payment</h3>

  <form (ngSubmit)="onSubmit()">
    <!-- 
            number!: string;
            timestamp?: string;
            currency!: string;
            amount!: number;
            debitAccountNumber!: string; // the money is transferred FROM this account
            creditAccountNumber!: string; // the money is transferred INTO this account
            description!: string;
            type?: string;
            status?: string; -->

    <div class="form-group">
      <mat-form-field>
        <mat-label>Number</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="payment.number"
          name="number"
          readonly
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Timestamp</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="payment.timestamp"
          name="timestamp"
          readonly
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Currency</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="payment.currency"
          name="currency"
          readonly
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="payment.amount"
          name="amount"
          readonly
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Debit Account Number</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="payment.debitAccountNumber"
          name="debitAccountNumber"
          readonly
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Credit Account Number</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="payment.creditAccountNumber"
          name="creditAccountNumber"
          readonly
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="payment.description"
          name="description"
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Type</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="payment.type"
          name="type"
          readonly
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="payment.status"
          name="status"
          readonly
        />
      </mat-form-field>
    </div>

    <div class="buttons">
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
