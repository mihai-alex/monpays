<mat-toolbar>
  <!-- Home button with icon and tooltip -->
  <button
    mat-icon-button
    class="home-icon"
    aria-label="Home"
    routerLink="/home"
    title="Home"
  >
    <div class="icon-container">
      <mat-icon>home-icon</mat-icon>
    </div>
  </button>

  <!-- Spacer -->
  <span class="example-spacer"></span>

  <ng-container *ngIf="isAuthenticated(); else showLoginButton">
    <!-- User Profile button with icon and tooltip -->
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="User Profile"
      aria-current="page"
      routerLink="/user"
      [title]="username"
    >
      <div class="icon-container">
        <mat-icon>account_box</mat-icon>
      </div>
    </button>
  </ng-container>

  <ng-template #showLoginButton>
    <!-- Login button with icon and tooltip -->
    <button
      mat-icon-button
      class="login-icon"
      aria-label="Login"
      routerLink="login"
      title="Login"
    >
      <div class="icon-container">
        <mat-icon>login</mat-icon>
      </div>
    </button>
  </ng-template>

  <!-- Logout button with icon and tooltip (conditionally displayed based on authentication status) -->
  <button
    mat-icon-button
    class="logout-icon"
    aria-label="Logout"
    *ngIf="isAuthenticated()"
    (click)="logout()"
    title="Logout"
  >
    <div class="icon-container">
      <mat-icon>logout</mat-icon>
    </div>
  </button>
</mat-toolbar>
