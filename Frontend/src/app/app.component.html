<mat-drawer-container *ngIf="isUserLoggedIn !== undefined">
  <mat-drawer mode="side" opened="true" *ngIf="isUserLoggedIn">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header></app-header>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
